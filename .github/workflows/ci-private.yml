name: CI (private modules)

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    name: Test with private modules on Python ${{ matrix.python-version }}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.11, 3.12]
    steps:
      - name: Checkout (no submodules)
        uses: actions/checkout@v4
        with:
          submodules: 'false'

      - name: Setup SSH agent (for private submodules)
        uses: webfactory/ssh-agent@v0.5.4
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Add GitHub to known hosts
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan github.com >> ~/.ssh/known_hosts

      - name: Init submodules
        run: git submodule update --init --recursive

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then python -m pip install -r requirements.txt; fi

      - name: Run tests or compile
        run: |
          set -e
          if [ -d "tests" ]; then
            echo "Detected tests/ directory — running pytest"
            python -m pip install -q pytest
            python -m pytest -q
          else
            echo "No tests/ — running compileall to ensure code compiles"
            python -m compileall .
          fi
